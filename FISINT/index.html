<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<title>FISINT: Fisica Interactiva</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../FISINT/bootstrap.min.css">
	<script src="http//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="core.js"></script>
</head>
<body>
<div class="jumbotron myJumbotron text-center">
  <h1>Bienvenido a FISINT</h1>
  <h3>Haga click en la unidad a estudiar</h3>
  <p></p> 
</div>

<div class="container" ng-app='two_way' ng-controller='mostrar_unidades'>

  <div class="row">
    <div class="col-sm-4"  ng-repeat="data in profile_pictures">
		<form action="/MostrarContenidoAux" method="POST">
			
			<button type="submit" class="btn btn-default btn-block" name="id_tema" value={{data.id}}><h3>{{data.nombre_t}}</h3></button>
			<p align="justify">{{data.descripcion}}</p>
			
			
      
		</form>
		
		
    </div>

  </div>
</div>
</body>
</html>
